<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Stylesheet3.css">
</head>
<body>
	<div class="header">
		<img class="logo" src="C:\Exercise\CSS\vinsol-logo.png">
		<div class ="top-text">
			Email us at: <a class="color" href="mailto:sales@vinsol.com">sales@vinsol.com</a></span>&nbsp;&nbsp;
			Skype: <a class="color" href="#">Vinsol</a>
		</div>
	</div>
	<div class="container">
		<div class="heading">
			Please fill the form below
		</div>
		<div class="form table">
			<label class="row">
				<div class="column text-right">
					First Name
				</div>
				<div class="column">
					<input class="inputs" type="text" id="firstname" name="firstname">
				</div>
			</label>
			<label class="row">
				<div class="column text-right">
					Last Name
				</div>
				<div class="column">
					<input class="inputs" type="text" id="lastname" name="lastname">
				</div>
			</label>
			<label class="row">
				<div class="column text-right">
					Email Address
				</div>
				<div class="column">
					<input class="inputs" type="text" id="emailid" name="emailid">
				</div>
			</label>
			<label class="row">
				<div class="column text-right">
					Password
				</div>
				<input  class="inputs" type="password" id="password" name="password">
			</label>
			<label class="row">
				<div class="column text-right">
					Gender
				</div>
					<input type="radio" name="sex" id="male" value="male" checked>
					<label class="radio-text" for="male">Male</label>
					<input  type="radio" name="sex" id="female"value="female">
					<label class="radio-text" for="female">Female</label>
			</label>
			<label class="row">
				<div class="column text-right">
					Date of Birth
				</div>
					<select class="drop-elements" id="dob" name="day">
						<option value="dd">DD</option>
						<option value="01">01</option>
						<option value="02">01</option>
						<option value="03">01</option>
						<option value="04">01</option>
						<option value="05">01</option>
					</select>
					<select class="drop-elements" name="month">
						<option value="mm">MM</option>
						<option value="01">01</option>
						<option value="02">01</option>
						<option value="03">01</option>
						<option value="04">01</option>
						<option value="05">01</option>
					</select>
					<select class="drop-elements" name="year">
						<option value="yy">YY</option>
						<option value="01">01</option>
						<option value="02">01</option>
						<option value="03">01</option>
						<option value="04">01</option>
						<option value="05">01</option>
					</select><br>
			</label>
			<label class="row">
				<div class="column text-right">
					Address
				</div>
				<textarea class="form-area" id="address" name="message" rows="10" cols="30">
				</textarea>
			</label>
			<label class="row">
				<div class="column text-right"></div>
				<input class="submit-button" type="submit" value="Submit Details">
			</label>
		</div>
	</div>
</body>
</html>
